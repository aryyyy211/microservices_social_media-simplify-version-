spring.application.name=notification-service

server.port=8086

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:notificationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (Access at http://localhost:8086/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=userFollowedEvent:com.charllson.notificationservice.event.UserFollowedEvent,postCreatedEvent:com.charllson.notificationservice.event.PostCreatedEvent,postLikedEvent:com.charllson.notificationservice.event.PostLikedEvent


# Logging
logging.level.com.connecthub.notificationservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=INFO