## Application name
spring.application.name=api-gateway

## Application port
server.port=8080

## Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Gateway Routes Configuration
# Route for User Service
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**

# Route for Post Service
spring.cloud.gateway.server.webflux.routes[1].id=post-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://post-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/posts/**

# Route for Feed Service
spring.cloud.gateway.server.webflux.routes[2].id=feed-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://feed-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/feeds/**

# Route for Interaction Service (Likes/Reactions)
spring.cloud.gateway.server.webflux.routes[3].id=interaction-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://interaction-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/interactions/**

# Route for Comment Service
spring.cloud.gateway.server.webflux.routes[4].id=comment-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://comment-service
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/comments/**

# Route for Notification Service
spring.cloud.gateway.server.webflux.routes[5].id=notification-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://notification-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/api/notifications/**

# Route for Media Service
spring.cloud.gateway.server.webflux.routes[6].id=media-service
spring.cloud.gateway.server.webflux.routes[6].uri=lb://media-service
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/api/media/**

# Discovery Locator (automatically create routes from Eureka)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
